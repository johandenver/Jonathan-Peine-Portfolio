<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Portfolio Index Page</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
  <body>
    <!--Header Nav Section-->   
    <nav class="navbar navbar-dark bg-info text-light">
        <h1>Jonathan Peine</h1>
            <!--Nav Bar-->
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active text-light" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="contact.html">Contact</a>
                </li>
            </ul>
    </Nav>

    <br>
    <!--Form section-->
    <div class="container border bg-light p-3 m-3">
        <h1 class="header">Contact Me</h1>
        <form action="" method="">
            <br>
            <div class="form-group row">
                <label for="Name" class="col-sm-2 col-form-label col-form-label-lg">Name</label>
                    <div class="col-sm-10">
                      <input type="name" class="form-control form-control-lg" id="Name" placeholder="">
                    </div>
            </div>
            <div class="form-group row">
                <label for="Email" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control form-control-lg" id="Email" placeholder="">
                    </div>
            </div>
            <div class="form-group row">
                <label for="Message" class="col-sm-2 col-form-label col-form-label-lg">Message</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
            </div>
            
            <button type="submit" class="btn btn-primary bg-info">Submit</button>  
           
        </form>
    </div>

    <!--Footer Section-->

    <nav class="navbar navbar-default navbar-dark bg-secondary justify-content-end">

        <p>Designed by Jonathan Peine</p>

    </nav>    

  </body>
</html>
